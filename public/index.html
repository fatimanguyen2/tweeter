<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel='stylesheet' href='/styles/nav.css' type='text/css'/>
    <link rel='stylesheet' href='/styles/header.css' type='text/css'/>
    <link rel='stylesheet' href='/styles/new-tweet.css' type='text/css'/>
    <link rel='stylesheet' href='/styles/all-tweets.css' type='text/css'/>
    <link rel='stylesheet' href='/styles/scroll-button.css' type='text/css'/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type='text/javascript' src='/scripts/helpers.js'></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
    <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span>tweeter</span>
      </div>
      <div id='compose-button'>
        <button> <b>Write</b> a new tweet</button>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div class='image'>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2><b>Fatima</b> Nguyen</h2>
      </div>
    </header>
    
    <!-- Scroll Button -->
    <div>
      <button id='scroll-button'><i class="fas fa-angle-double-up"></i></button>
    </div>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <!-- New Tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <p class='error'></p>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- All Tweets -->
      <section id='tweet-container'></section>
    </main>
  </body>
</html>
